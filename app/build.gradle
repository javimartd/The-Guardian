apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'org.sonarqube'

def versionMajor = 1
def versionMinor = 0
def versionPatch = 0

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.javimartd.theguardian"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode versionMajor * 1000 + versionMinor * 100 + versionPatch * 10
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        pro {
            try {
                /*storeFile = file(project.property("THE_GUARDIAN_STORE_FILE"))
                storePassword = project.property("THE_GUARDIAN_STORE_PASSWORD")
                keyAlias = project.property("THE_GUARDIAN_APP_KEY_ALIAS")
                keyPassword = project.property("THE_GUARDIAN_APP_KEY_PASSWORD")*/
            } catch (e) {
                throw new InvalidUserDataException("You should define THE_GUARDIAN_STORE and THE_GUARDIAN_APP_KEY in gradle.properties. " + e.getMessage())
            }
        }

        pre {
            // ...
        }
        uat {
            // ...
        }
        dev {
            // ...
        }
    }

    flavorDimensions "mode"

    productFlavors {

        dev {
            dimension "mode"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            buildConfigField "String", "THE_GUARDIAN_API_KEY", '"db0d0891-0604-403a-9fad-f8ea5a76dbcb"'

        }
        uat {
            dimension "mode"
            applicationIdSuffix ".uat"
            versionNameSuffix "-uat"
            buildConfigField "String", "THE_GUARDIAN_API_KEY", '"db0d0891-0604-403a-9fad-f8ea5a76dbcb"'
        }
        pre {
            dimension "mode"
            applicationIdSuffix ".pre"
            versionNameSuffix "-pre"
            buildConfigField "String", "THE_GUARDIAN_API_KEY", '"db0d0891-0604-403a-9fad-f8ea5a76dbcb"'
        }
        pro {
            dimension "mode"
            buildConfigField "String", "THE_GUARDIAN_API_KEY", '"db0d0891-0604-403a-9fad-f8ea5a76dbcb"'
        }
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
        release {
            debuggable false
            productFlavors.pro.signingConfig signingConfigs.pro
            productFlavors.pre.signingConfig signingConfigs.pre
            productFlavors.uat.signingConfig signingConfigs.uat
            productFlavors.dev.signingConfig signingConfigs.dev

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext.dagger_version = '2.15'
ext.coroutines_version = '1.0.0'
ext.retrofit_version = '2.3.0'
ext.okhttp_version = '3.11.0'
ext.glide_version = '4.6.1'
ext.mockWebServer_version = '3.8.1'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "com.google.android.material:material:1.0.0"

    // lifeCycle
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04"
    kapt "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha04"

    // anko
    implementation "org.jetbrains.anko:anko-common:0.10.4"

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    // dagger android
    implementation "com.google.dagger:dagger-android:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // retrofit OkHttp
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // okhttp
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    // room
    implementation "androidx.room:room-runtime:2.1.0-alpha06"
    kapt "androidx.room:room-compiler:2.1.0-alpha06"

    // room test helpers
    testImplementation "androidx.room:room-testing:2.1.0-alpha06"

    // Gson
    implementation "com.google.code.gson:gson:2.8.2"

    // images
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    // Required for local unit tests (JUnit 4 framework)
    testImplementation 'junit:junit:4.12'

    // Required for instrumented tests
    implementation "androidx.annotation:annotation:1.0.2"
    androidTestImplementation "androidx.test:runner:1.1.1"

    // mock web server
    testImplementation "com.squareup.okhttp3:mockwebserver:$mockWebServer_version"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$mockWebServer_version"

    // espresso
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.1.1"
    androidTestImplementation "androidx.test:rules:1.1.1"

    // androidX helpers
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.ext:truth:1.0.0'

    // mockito
    testImplementation 'org.mockito:mockito-core:2.21.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC2'

}

sonarqube {
    properties {
        property "sonar.projectName", "The Guardian"
        property "sonar.projectKey", project.android.defaultConfig.applicationId
        property "sonar.projectVersion", project.android.defaultConfig.versionCode
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.sourceEncoding", "UTF-8"
        property 'sonar.language', 'kotlin'
        property "sonar.sources", "src/main/java, src/main/res"
        property "sonar.exclusions","build/**,**/*.png"
        property "sonar.import_unknown_files", false
        property "sonar.android.lint.report", "./build/outputs/lint-results.xml"
    }
}
